<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asha Workshop Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
      border: 2px solid #dcd8ef;
    }

    h2 {
      text-align: center;
      color: #6c2eb9;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f9f9fb;
    }

    input[type="file"] {
      padding: 5px;
    }

    .checkbox-group {
      margin-top: 1rem;
    }

    .checkbox-group input {
      width: auto;
      margin-right: 8px;
    }

    button {
      background-color: #6c2eb9;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      margin-top: 1.5rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5822a8;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #777;
    }

    .confirmation {
      display: none;
      margin-top: 1rem;
      background-color: #e8f5e9;
      color: #2e7d32;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register for Asha Workshop</h2>
    <form id="workshopForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="16" max="100" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="prefer-not">Prefer not to say</option>
      </select>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="city">City</label>
      <input type="text" id="city" name="city" />

      <label for="organization">Organization / Institution</label>
      <input type="text" id="organization" name="organization" />

      <label for="linkedin">LinkedIn Profile URL</label>
      <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile"/>

      <label for="skill">Current Skill Level</label>
      <select id="skill" name="skill" required>
        <option value="">-- Select Skill Level --</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <label for="workshop">Select Workshop</label>
      <select id="workshop" name="workshop" required>
        <option value="">-- Choose a Workshop --</option>
        <option value="ai-basics">Introduction to AI</option>
        <option value="chatbot-dev">Building Chatbots</option>
        <option value="career-growth">Women & Career Growth</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required />

      <label for="file">Upload Resume / ID (PDF, max 2MB)</label>
      <input type="file" id="file" name="file" accept=".pdf" required />

      <label for="expectations">What do you hope to gain from this workshop?</label>
      <textarea id="expectations" name="expectations" rows="4"></textarea>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="consent" required />
          I agree to the terms and conditions and would like to receive updates from Asha.
        </label>
      </div>

      <button type="submit">Register Now</button>
    </form>

    <div class="confirmation" id="confirmationMessage">
      ðŸŽ‰ Thank you for registering! Asha Team will reach out to you soon.
    </div>

    <div class="footer">
      Â© 2025 Asha AI Chatbot | JobsForHer Foundation
    </div>
  </div>

  <script>
    document.getElementById('workshopForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('confirmationMessage').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
