<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asha Chatbot - Login</title>
  <style>
    :root {
        --bg-color: #f5f7fa; /* Soft light background */
        --text-color: #333; /* Dark text */
        --box-bg: #ffffff; /* White background for the login box */
        --btn-bg: #6c2eb9; /* Dark purple for button */
        --btn-hover: #8c5fcf; /* Darker purple for button hover */
      }
      
      body.dark {
        --bg-color: #121212; /* Dark background for dark mode */
        --text-color: #f1f1f1; /* Light text for dark mode */
        --box-bg: #1e1e1e; /* Dark background for the box in dark mode */
        --btn-bg: #6c2eb9; /* Dark purple for button in dark mode */
        --btn-hover: #5822a8; /* Darker purple for button hover in dark mode */
      }
      
      body {
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text-color);
        transition: background 0.3s, color 0.3s;
      }
      
      .login-container {
        background: var(--box-bg);
        padding: 2rem;
        border-radius: 12px;
        border: 2px solid #e4def3;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      
      .login-container h2 {
        margin-bottom: 1.5rem;
      }
      
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      
      .remember-me {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.9rem;
        margin-top: 5px;
      }
      
      button {
        background-color: var(--btn-bg);
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s;
      }
      
      button:hover {
        background-color: var(--btn-hover);
      }
      
      .social-login {
        margin: 15px 0;
      }
      
      .social-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
      }      

    .google-btn {
      background-color: #a57bc4;
      color: white;
    }

    .linkedin-btn {
      background-color: #a062bb;
      color: white;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .footer a {
        color: #6c2eb9; /* Dark purple for footer links */
        text-decoration: none;
      }

    .dark-toggle {
      margin-top: 10px;
      font-size: 0.85rem;
      cursor: pointer;
      color: var(--btn-bg);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to Asha Chatbot</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      
      <div class="remember-me">
        <label><input type="checkbox" name="remember"> Remember Me</label>
        <a href="/forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit">Login</button>
    </form>

    <div class="social-login">
      <button class="social-btn google-btn" onclick="window.location.href='/auth/google'">
        Continue with Google
      </button>
      <button class="social-btn linkedin-btn" onclick="window.location.href='/auth/linkedin'">
        Continue with LinkedIn
      </button>
    </div>

    <div class="footer">
      <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>

    <div class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode ðŸŒ™</div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    const validUser = {
        username: "ashauser",
        password: "secure123"
      };
  
      document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
  
        const username = document.querySelector('input[name="username"]').value.trim();
        const password = document.querySelector('input[name="password"]').value.trim();
        if (username === validUser.username && password === validUser.password) {
          window.location.href = "index.html";
        } else {
          alert("Invalid username or password.");
        }
      });
  </script>
</body>
</html>
